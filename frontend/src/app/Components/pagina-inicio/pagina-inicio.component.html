<div id="content">
    <section *ngIf="!isMobile" class="d-flex flex-column justify-content-start" id="leftSection">
        <img class="mb-4" src="../../../assets/images/logo.png" alt="" (click)="dentroSeccion = false; opcion = 0;">
        <div id="opciones" class="w-100 h-100 d-flex flex-column justify-content-start">
            <h5>Clientes</h5>
            <ul>
                <li id="opcion1" (click)="cambiarOpcion(1)">Dar de alta un cliente</li>
                <li *ngIf="rol == 'encargado'" id="opcion2" (click)="cambiarOpcion(2)">Descuentos de clientes</li>
            </ul>
            <h5>Productos</h5>
            <ul>
                <li id="opcion3" (click)="cambiarOpcion(3)">Lista de productos</li>
            </ul>
            <h5>Pedidos</h5>
            <ul>
                <li id="opcion4" (click)="cambiarOpcion(4)">Insertar pedido</li>
            </ul>
            <h5>Facturas</h5>
            <ul>
                <li id="opcion5" (click)="cambiarOpcion(5)">Lista de facturas</li>
            </ul>
        </div>
    </section>
    <section class="d-flex flex-column" id="rightSection">
        <header>
            <app-menu *ngIf="isMobile"></app-menu>
            <div class="d-flex">
                <i class="bi bi-box-arrow-in-left" (click)="clearToken()"></i>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="dropdown">
                        <button class="bi bi-person-circle dropbtn"></button>
                        <div class="dropdown-content-user">
                          <a>{{username}}</a>
                          <hr>
                          <a>{{rol}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="inicio">
            <h1 *ngIf="!dentroSeccion">Â¡Bienvenido de nuevo <strong>{{username}}</strong>!</h1>
            <app-dar-alta class="w-100 h-100" *ngIf="opcion == 1"></app-dar-alta>
            <app-discounts class="w-100 h-100" *ngIf="opcion == 2 && rol == 'encargado'"></app-discounts>
            <app-lista-productos class="w-100 h-100" *ngIf="opcion == 3"></app-lista-productos>
            <app-insertar-pedido class="w-100 h-100" *ngIf="opcion == 4"></app-insertar-pedido>
            <app-lista-facturas class="w-100 h-100" *ngIf="opcion == 5"></app-lista-facturas>
        </div>
    </section>
</div>
